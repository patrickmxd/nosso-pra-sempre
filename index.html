<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Pra Sempre</title>

  <!-- Fonte bonita -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f7f7f7, #e6e6e6);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: white;
      max-width: 420px;
      width: 90%;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0,0,0,0.18);
      text-align: center;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .photo img {
      width: 100%;
      display: block;
    }

    .initials {
      margin-top: 18px;
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #c2185b;
    }

    .initials span {
      margin: 0 8px;
    }

    .content {
      padding: 25px 20px 35px;
    }

    .title {
      font-size: 18px;
      margin-bottom: 15px;
      color: #555;
    }

    .countdown {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 22px;
      color: #c2185b;
    }

    .love {
      font-size: 26px;
      font-weight: bold;
      color: #d81b60;
    }

    .infinite {
      font-size: 22px;
      margin-top: 5px;
    }

    .music-btn {
      margin-top: 18px;
      background: #d81b60;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
    }

    .music-btn:hover {
      background: #c2185b;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="photo">
      <img src="foto.jpg" alt="NÃ³s dois">
    </div>

    <div class="initials">P <span>âˆž</span> M</div>

    <div class="content">
      <div class="title" id="titleText"></div>
      <div class="countdown" id="countdown"></div>

      <div class="love">Te amo</div>
      <div class="infinite">âˆž</div>

      <button class="music-btn" onclick="playMusic()">â–¶ Ouvir nossa mÃºsica</button>
    </div>
  </div>

  <!-- MÃºsica -->
  <audio id="music" loop>
    <source src="sou-seu-fa-n1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const targetDate = new Date("2027-01-04T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("titleText").innerText =
          "Chegou o nosso pra sempre ðŸ’";
        document.getElementById("countdown").innerText = "â¤ï¸";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("titleText").innerText =
        `Faltam ${days} dias para o nosso pra sempre`;

      document.getElementById("countdown").innerText =
        `${hours}h ${minutes}m ${seconds}s`;
    }

    function playMusic() {
      const music = document.getElementById('music');
      music.play();
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
